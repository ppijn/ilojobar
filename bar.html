<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilojo Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bar-page">
    <a href="index.html" class="back">
      <img src="img/back-button.svg" alt="back arrow" />
    </a>

    <header>
      <img
        src="img/wood-sign.svg"
        alt="wooden ilojo bar sign attached to ropes"
        class="wood-sign"
      />
      <h1>ILOJO BAR</h1>
    </header>

    <main>
      <section class="bar-area">
        <ul>
          <li data-depth="0.5">
            <img
              src="img/lamps.svg"
              alt="Lamps on top of the bar"
              class="lamps"
            />
          </li>
          <li>
            <img src="img/Union.svg" alt="text bubble" class="bubble" />
          </li>
          <li>
            <img src="img/barman.svg" alt="Barman" class="man" />
          </li>
          <li>
            <img src="img/bar.svg" alt="Bar with drinks" class="bar" />
          </li>
          <li>
            <img src="img/stools.svg" alt="Stools to sit on" class="stools" />
          </li>
        </ul>
        <img src="img/hands.svg" alt="hands that hold the menu" />
      </section>
      <!-- <div class="menu"></div> -->
    </main>
  </body>
</html>
